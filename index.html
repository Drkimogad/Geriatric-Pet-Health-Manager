<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geriatric Pet Health Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Section 1: Sign-up Form -->
    <section id="signup-section" class="auth-section">
        <h2>Create Your Account</h2>
        <form id="signup-form">
            <input type="email" id="signup-email" placeholder="Email Address" required>
            <input type="password" id="signup-password" placeholder="Create Password" required>
            <input type="password" id="signup-confirm-password" placeholder="Confirm Password" required>
            <button type="submit">Sign Up</button>
        </form>
        <p>Already have an account? <a href="#" id="show-signin-link">Sign In</a></p>
    </section>

    <!-- Section 2: Sign-in Form -->
    <section id="signin-section" class="auth-section">
        <h2>Welcome Back</h2>
        <form id="signin-form">
            <input type="email" id="signin-email" placeholder="Email Address" required>
            <input type="password" id="signin-password" placeholder="Password" required>
            <button type="submit">Sign In</button>
        </form>
        <p><a href="#" id="forgot-password-link">Forgot Password?</a></p>
        <p>Don't have an account? <a href="#" id="show-signup-link">Sign Up</a></p>
    </section>

    <!-- NEW: App Header (Visible after login) -->
    <header id="app-header" class="app-header" style="display: none;">
        <div class="header-content">
            <h1 class="app-title">üêï Geriatric Pet Health Manager</h1>
            <div class="header-controls">
                <div class="pet-selector-container">
                    <label for="pet-select">Active Pet: </label>
                    <select id="pet-select" class="pet-dropdown">
                        <option value="">-- Choose a Pet --</option>
                    </select>
                </div>
                <button id="add-new-profile" class="btn btn-primary">+ Add New Pet</button>
                <button id="return-to-list" class="btn btn-secondary" style="display: none;">‚Üê Return to List</button>
            </div>
        </div>
    </header>

    <!-- UPDATED: Main App Sections -->
    
    <!-- Dashboard View (New Structure) -->
    <section id="dashboard-section" class="app-section">
        <div id="dashboard-view" class="view-active">
            <!-- Saved Profiles Grid -->
            <section class="saved-profiles-section">
                <h2>Your Pet Profiles</h2>
                <div id="saved-profiles-grid" class="profiles-grid">
                    <!-- Pet profile cards will be populated by JavaScript -->
                </div>
            </section>

            <!-- Dashboard Summary -->
            <section class="dashboard-summary">
                <div class="summary-column">
                    <div class="dashboard-card">
                        <h3>Today's Tasks</h3>
                        <div id="today-tasks-content">
                            <!-- Tasks will be populated by JavaScript -->
                        </div>
                    </div>
                </div>
                <div class="summary-column">
                    <div class="dashboard-card">
                        <h3>Alerts & Notices</h3>
                        <div id="alerts-content">
                            <!-- Alerts will be populated by JavaScript -->
                        </div>
                    </div>
                </div>
            </section>
        </div>

        <!-- Pet Detail View (Hidden by default) -->
        <div id="pet-detail-view" class="view-hidden">
            <div id="pet-detail-content">
                <!-- Pet details will be populated by JavaScript -->
            </div>
        </div>

        <!-- New Profile Wizard (Hidden by default) -->
        <div id="new-profile-wizard" class="view-hidden">
            <div class="wizard-header">
                <h2>Create New Pet Profile</h2>
                <button id="close-wizard" class="btn btn-secondary">√ó Close</button>
            </div>
            <div class="wizard-content">
                <!-- New profile form will be populated by JavaScript -->
            </div>
        </div>
    </section>

    <!-- KEEP EXISTING SECTIONS (but they'll be used differently) -->
    <section id="profiles-section" class="app-section" style="display: none;">
        <!-- This will now be used within the pet-detail-view -->
    </section>

    <section id="medication-section" class="app-section" style="display: none;">
        <!-- This will now be used within the pet-detail-view -->
    </section>

    <section id="nutrition-section" class="app-section" style="display: none;">
        <!-- This will now be used within the pet-detail-view -->
    </section>

    <section id="exercise-section" class="app-section" style="display: none;">
        <!-- This will now be used within the pet-detail-view -->
    </section>

    <section id="reminders-section" class="app-section" style="display: none;">
        <!-- This will now be used within the pet-detail-view -->
    </section>

    <footer id="app-footer" style="display: none;">
        <div class="footer-content">
            <button id="logout-btn" class="btn btn-outline">Logout</button>
            <p>&copy; 2024 Geriatric Pet Health Manager</p>
        </div>
    </footer>

    <script src="./js/auth.js" defer></script>
    <script src="./js/dashboard.js" defer></script>

</body>
</html>
